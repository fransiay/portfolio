<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <style>
        /* ===== GLOBAL ===== */
        body {
            margin: 0;
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1b1b1b);
            color: white;
        }

        /* ===== MENU ===== */
        .dots {
            position: fixed;
            top: 40px;
            right: 45px;
            width: 55px;
            height: 55px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: 0.3s;
            z-index: 1000;
        }

        .dots:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        #Panel {
            position: fixed;
            top: 0;
            right: -330px;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 999;
        }

        #Panel.active {
            right: 0;
        }

        #Panel button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: 2px solid white;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
        }

        .nav-right {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-top: 60px;
        }

        .nav-right a {
            font-size: 1.4rem;
            text-decoration: none;
            color: #999;
        }

        .nav-right a.active,
        .nav-right a:hover {
            color: white;
        }

        /* ===== CONTACT ===== */
        .contact {
            max-width: 700px;
            margin: 80px auto;
            text-align: center;
        }

        .contact h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: rgba(255, 217, 0, 0.61);
            text-shadow: 0 0 6px rgba(255, 217, 0, 0.61);
        }

        .contact p {
            font-size: 1.2rem;
            opacity: 0.85;
            margin-bottom: 50px;
        }

        .contact-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 45px;
            border-radius: 20px;
            text-align: left;
            position: relative;
        }

        /* ===== FLOATING LABELS ===== */
        .field {
            position: relative;
            margin-bottom: 30px;
        }

        .field input,
        .field textarea {
            width: 100%;
            padding: 14px 12px;
            background: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
        }

        .field textarea {
            resize: none;
            height: 140px;
        }

        .field label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none;
            transition: 0.3s ease;
            background: transparent;
        }

        .field input:focus+label,
        .field input:not(:placeholder-shown)+label,
        .field textarea:focus+label,
        .field textarea:not(:placeholder-shown)+label {
            top: -8px;
            left: 10px;
            font-size: 0.8rem;
            color: rgba(255, 217, 0, 0.61);
            background: #111;
            padding: 0 6px;
        }

        .field input:focus,
        .field textarea:focus {
            outline: 2px solid rgba(255, 217, 0, 0.61);
        }

        /* ===== BOUTON ===== */
        .contact-box button {
            width: 100%;
            padding: 15px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 217, 0, 0.61);
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .contact-box button:hover {
            background: #ffd700;
            transform: scale(1.02);
        }

        /* ===== TUNNEL STM ===== */
        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .success {
            display: none;
            margin-top: 25px;
            color: gold;
            font-size: 1.1rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="dots" onclick="togglePanel()">•••</div>

    <div id="Panel">
        <button onclick="togglePanel()">✕</button>
        <nav class="nav-right">
            <a href="index.html">Accueil</a>
            <a href="profile.html">Parcours</a>
            <a href="competences.html">Compétences</a>
            <a href="veuille.html">Veille technologique</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </div>

    <section class="contact">
        <h1>Contact</h1>
        <p>Une question ou un projet ? Remplissez le formulaire étape par étape.</p>

        <div class="contact-box">
            <form id="contactForm" method="POST" action="send_mail.php">
                <!-- Étape 1 -->
                <div class="step active">
                    <div class="field">
                        <input type="text" name="nom" placeholder=" " required>
                        <label>Nom</label>
                    </div>
                    <button type="button" onclick="nextStep()">Suivant →</button>
                </div>

                <!-- Étape 2 -->
                <div class="step">
                    <div class="field">
                        <input type="email" name="email" placeholder=" " required>
                        <label>Email</label>
                    </div>
                    <button type="button" onclick="nextStep()">Suivant →</button>
                </div>

                <!-- Étape 3 -->
                <div class="step">
                    <div class="field">
                        <textarea name="message" placeholder=" " required></textarea>
                        <label>Message</label>
                    </div>
                    <button type="submit">Envoyer</button>
                </div>

                <div class="success" id="successMsg">
                    ✔ Message envoyé avec succès
                </div>
            </form>
        </div>
    </section>

    <script>
        function togglePanel() {
            document.getElementById("Panel").classList.toggle("active");
        }

        let currentStep = 0;
        const steps = document.querySelectorAll(".step");

        function nextStep() {
            if (currentStep < steps.length - 1) {
                steps[currentStep].classList.remove("active");
                currentStep++;
                steps[currentStep].classList.add("active");
            }
        }

        document.getElementById("contactForm").addEventListener("submit", function (e) {
            // Empêche le rechargement de page
            e.preventDefault();

            const formData = new FormData(this);

            fetch('send_mail.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    if (data.trim() === "success") {
                        document.getElementById("successMsg").style.display = "block";
                        this.reset();
                        steps.forEach(step => step.classList.remove("active"));
                        currentStep = 0;
                        steps[currentStep].classList.add("active");
                    } else {
                        alert("Erreur lors de l'envoi du message");
                    }
                });
        });
    </script>

</body>


</html>
